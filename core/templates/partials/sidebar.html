<!-- templates/partials/sidebar.html -->
<div id="sidebar" class="bg-red-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-50">
    <!-- Logo -->
    <div class="text-white flex items-center space-x-2 px-4">
        <i class="fas fa-robot text-2xl"></i>
        <span class="text-xl font-bold">AI Assistant</span>
    </div>

    <!-- Navigation -->
    <nav>
        <a href="#dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white sidebar-nav active" data-section="dashboard">
            <i class="fas fa-home mr-2"></i>Dashboard
        </a>
        <a href="{% url 'student_timetable' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white sidebar-nav" data-section="timetable">
            <i class="fas fa-calendar-alt mr-2"></i>Timetable
        </a>
        <a href="{% url 'student_courses' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white sidebar-nav" data-section="courses">
            <i class="fas fa-book mr-2"></i>My Courses
        </a>
        <a href="{% url 'assignment_list'%}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white sidebar-nav" data-section="assignments">
            <i class="fas fa-tasks mr-2"></i>Assignments
        </a>
        <a href="{% url 'grades' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white sidebar-nav" data-section="grades">
            <i class="fas fa-chart-bar mr-2"></i>Grades
        </a>
        <a href="{% url 'finance' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white sidebar-nav" data-section="finance">
            <i class="fas fa-money-bill-wave mr-2"></i>Finance
        </a>
        <a href="{% url 'library_resources'%}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white sidebar-nav" data-section="library">
            <i class="fas fa-book-open mr-2"></i>Library
        </a>
        <a href="#events" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white sidebar-nav" data-section="events">
            <i class="fas fa-calendar-day mr-2"></i>Events
        </a>
        <a href="{%url 'generate_questions'%}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white sidebar-nav" data-section="support">
            <i class="fas fa-headset mr-2"></i>Revision
        </a>
    </nav>

    <!-- User Profile -->
    <div class="absolute bottom-0 w-full px-4 py-4 bg-blue-900">
        <div class="flex items-center">
            <div class="mr-3">
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                    <span class="text-sm font-bold">{{ user.first_name|first }}{{ user.last_name|first }}</span>
                </div>
            </div>
            <div class="text-sm">
                <p class="font-medium">{{ user.first_name }} {{ user.last_name }}</p>
                <p class="text-blue-300">{{ user.registration_number }}</p>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Sidebar Toggle -->
<button id="sidebarToggle" class="md:hidden fixed top-4 left-4 z-50 bg-blue-800 text-white p-2 rounded-lg">
    <i class="fas fa-bars"></i>
</button>
